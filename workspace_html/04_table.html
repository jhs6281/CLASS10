<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--table: 표 컨테이너 테이블-->
    <table border="1">
        <!--tr: 표의 줄-->
        <tr>
            <!--td: 표의 칸 상하 정렬-->
            <td>내용1-1</td>
            <td>내용1-2</td>
            <td>내용1-3</td>
        </tr>
        <tr>
            <td>내용2-1</td>
            <td>내용2-2</td>
            <td>내용2-3</td>
        </tr>
    </table>

    <table border="1">
        <tr>
            <!--th: 테이블 헤더(굵고 강조됨) 상하 좌우 정렬-->
            <th>내용1-1</th>
            <th>내용1-2</th>
            <th>내용1-3</th>
        </tr>
        <tr>
            <th>1111111111111111111111111</th>
            <th>내용2-2</th>
            <th>내용2-3</th>
            ㄴㅁㅇㄻㄴㅇㄹ
            <!--td가 아닌곳-->
        </tr>
    </table>

    <table border="1">
        <tr>
            <!--표의 각 칸이 다르면 디자인이 이상해진다.-->
            <td>내용1-1</td>
            <td>내용1-2</td>

        </tr>
        <tr>
            <td>내용2-1</td>
            <td>내용2-2</td>
            <td>내용2-3</td>
        </tr>
    </table>

    <h1>테이블의 정석 구성</h1>
    <table border="1">

        <!--웹 접근성 높이기-->
        <caption>테이블 내용에 대한 설명</caption>
        <summary>제목1, 제목2 (컬럼 나열)</summary>

        <!--완성도 높은 html 표 형식(thead,tbody 사용)-->
        <thead>
            <tr>
                <th>제목1</th>
                <th>제목2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>내용1</td>
                <td>내용2</td>
            </tr>
            <td>내용1</td>
            <td>내용2</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <table border="1">
        <tr>
            <th width="200" height="100">제목</th>
        </tr>

        <tr>
            <td width="200" height="100">제목</td>
        </tr>
    </table>

<!--tr*2>td*3-->
    <table border="1">
        <tr>
            <td>1-1</td>
            <!--colspan: 행 합치기-->
            <td colspan="4">1-2</td>
             <td>1-3</td>
             <!--rowspan: 행 합치기-->
             <td rowspan="2">1-2</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td>2-2</td>
            <td>2-2</td>
            <td>2-2</td>
            <td>2-2</td>
            <td>2-3</td>
        </tr>
    </table>

</body>

</html>
