<!-- HTML의 기본 구성 -->
<!DOCTYPE html>
<!-- html 태그는 페이지당 하나만 있는게 좋다 -->
<html>
    <!-- head 태그에는 보통 '페이지의 정보'가 있다 -->
    <head>
        <title>제목입니다.</title>
        <h1>에이치 원</h1>
        <h2>에이치 투</h2>
        <h3>에이치 삼</h3>
    </head>   
    <!-- body 태그에는 보여줄 내용을 적는다 --> 
    <body>
        <img>shutterstock_1844153299-1024x683-1.png</img>
    </body>
    </html>
