<!-- HTML의 기본 구성 -->
<!DOCTYPE html>
<!-- html 태그는 페이지당 하나만 있는게 좋다 -->
<html>
    <!-- head 태그에는 보통 '페이지의 정보'가 있다 -->
    <head>
        <title>제목입니다.</title>
 
    </head>   
    <!-- body 태그에는 보여줄 내용을 적는다 --> 
    <body>
        <!--title: 마우스 올려두면 이름이 뜨는 태그-->
        <h1 title="타이틀">h1 heading tag</h1>
        <!--h1~h6: 폰트를 헤드라인으로 만들어주는 태그-->
        <h2>h2 헤딩 태그</h2>
        <h4>에이치4 heading 태그</h4>
        <h5>h오 헤딩 태그</h5>
        <h6>에이치 6</h6>
        
        <!--p: 단락을 만들어 주는 태그-->
        <p>단락 1</p>
        <p>단락 2 다음         
            <!--원래 띄어쓰기는 1개만 적용, 줄바꿈도 적용이 안된다.-->
            줄</p>
            <!--br: 줄바꿈 태그-->
            <p>줄바꿈1<br>줄바꿈2</p>
            <!--hr: 수평선 태그-->
            <hr>
            </pre>
            
        
    </body>
            <!--각종 특수 기호는 명령어로 입력-->
            0123<abc>한글<br>
           0123&lt;abc&gt;한글
            &copy;카피라이트 주식회사
             스페2    &nbsp;&nbsp;&nbsp;&nbsp; 스바ㅏㅏ
            <!--pre: 스페이스바, 엔터 개발자 화면과 같이 그대로 적용되는 태그-->>
            <pre>   1
                2<br>
                3
                4
            </pre>
