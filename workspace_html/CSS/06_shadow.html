<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div.red {
            /* 떨어진 거리 x축 y축 */
            text-shadow: 5px 3px red;
        }

        div.blur {
            text-shadow: 0px 0px 10px red;
            color: white;
            font-size: 300%;
        }

        div.redBox {
            border: 1px solid black;
            width: 100px;
            box-shadow: 10px 5px 5px red;

        }

        /*box-shadow : 마우스 올렸을 때 입체감 주는 방법  */
        div.redBox2 {
            margin-top: 50px;
            border: 1px solid rgb(110, 110, 110);
            width: 100px;
        }

        /* 커서 변경 */
        div.redBox2:hover {
            box-shadow: 0px 0px 3px 3px rgb(158, 153, 153);

            cursor: pointer;
        }

    </style>
</head>

<body>
    <div class="red">
        그림자 Shadow
    </div>
    <div class="blur">
        블러 shadow
    </div>
    <hr>
    <div class="redBox">
        뚱이와 함께
    </div>
    <br>
    <div class="redBox2">
        뚱이와 함께2
    </div>

    <div style="text-shadow : 0px 0px 10px rgb(255, 124, 146);
            color:white;
            font-size: 3.0em; 
            cursor: help"
            >
        블링 블링
    </div>
</body>

</html>
